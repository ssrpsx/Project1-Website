<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By sponsan</title>
</head>
<body>
    <input id="input1"type="text" value="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input id="input2"type="text" value="0">
    <button onclick="check0()">Try me</button>
    <script>
        function check0(){
            let num1 = parseFloat(document.getElementById("input1").value);
            let num2 = parseFloat(document.getElementById("input2").value);
            let operator = document.getElementById("operator").value;
            let answer
            if (num1 < 0 || num2 < 0 || isNaN(num1) || isNaN(num2)){
                alert("Error :(");
                return
            }
            switch (operator){
                case "+":
                    answer = num1+num2;;
                    break;
                case "-":
                    answer = num1-num2;
                    break;
                case "*":
                    if(num2==0){
                        answer = ("Error :(");
                    }
                    else{
                        answer = num1*num2;
                    }
                    break;
                case "/":
                    if(num2==0){
                        alert("It’s over 9000!");
                        console.log(num1%num2)
                        return
                    }
                    else{
                        answer = num1/num2;
                    }
                    break;
                case "%":
                    if(num2==0){
                        alert("It’s over 9000!");
                        console.log(num1%num2)
                        return
                    }
                    else{
                        answer = num1%num2;;
                    }
                    break;
                default:
                answer = ("Error :(");
                    break;
            }
            alert(answer)
            console.log(answer)
        }
        setTimeout(() => alert("Please, use me . . ."), 30000);
    </script>
</body>
</html>
